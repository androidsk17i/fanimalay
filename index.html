<!DOCTYPE html>

<head>

    <title>AI Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <h1>AI Prompt Generator</h1>
        
        <div class="generator-form">
            <div class="form-group">
                <label for="subjectCount">Subject Count:</label>
                <select id="subjectCount">
                    <option value="single">Single Subject</option>

                    <option value="small group">Small Group (4-5)</option>
                    <option value="large group">Large Group (6-8)</option>
                </select>
            </div>

            <div class="form-group">

                    <option value="bustling market">Bustling Market</option>
                    <option value="serene garden">Serene Garden</option>

                    <option value="food court">Food Court</option>
                    <option value="prayer room">Prayer Room</option>
                    <option value="community center">Community Center</option>
                    <option value="local cafe">Local Cafe</option>
                    <option value="riverside">Riverside</option>
                    <option value="train station">Train Station</option>
                    <option value="grocery store">Grocery Store</option>
                    <option value="wedding ceremony">Wedding Ceremony</option>

                    <option value="public library">Public Library</option>

                    <option value="community garden">Community Garden</option>
                    <option value="local restaurant">Local Restaurant</option>
                    <option value="morning wet market">Morning Wet Market</option>
                    <option value="village fair">Village Fair</option>
                    <option value="cultural festival">Cultural Festival</option>
                    <option value="ramadan bazaar">Ramadan Bazaar</option>
                    <option value="cooking class">Cooking Class</option>
                    <option value="craft workshop">Craft Workshop</option>
                    <option value="community gathering">Community Gathering</option>
                    <option value="chaotic food court during lunch rush">Chaotic Food Court Rush</option>
                    <option value="overcrowded sale at fashion boutique">Crazy Fashion Sale</option>
                    <option value="windy durian stall with flying durians">Flying Durian Stall</option>
                    <option value="slippery wet market floor">Slippery Wet Market</option>
                    <option value="packed MRT during rush hour">Packed MRT</option>
                    <option value="middle of flash flood">Flash Flood Chaos</option>

                </select>
            </div>

                    <option value="">Select an action...</option>

                    <option value="trying to catch falling fruits">Catching Falling Fruits</option>

            <div class="form-group">
                <label for="composition">Shot Composition:</label>
                <select id="composition">
                    <option value="">Select composition...</option>
                    <option value="close-up headshot">Close-up Headshot</option>
                    <option value="portrait shot">Portrait Shot</option>
                    <option value="half body shot">Half Body Shot</option>
                    <option value="full body shot">Full Body Shot</option>

                    <option value="worm's eye view">Worm's Eye View</option>
